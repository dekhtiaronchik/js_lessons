        /*
        1. выводит 2010, тк суммирует два числа (20), а последнее - это строка (10)
        2. выводит 101010, тк к числу 10 прибавляется строка 10 (1010) и потом к полученной строке добавляется 10 (101010)
        3. здесь результат 30, тк последнее 10 переводится в числовой тип (+перед строкой) и все суммируется
        4. результат -Infinity. Потому что 10 делим на пустую строку и символ - отображается перед результатом, тк он нне несет никакого арифметического смысла в формуле
        5. результат NaN, тк строку "2,5" привести к числовому типу невозможно из-за символа ",", потому резултат не явряется числом
        */

        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");
