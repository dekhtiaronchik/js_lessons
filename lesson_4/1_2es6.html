<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict'

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let today = new Date().toISOString().slice(0, 10);

        let post1 = new AttachedPost("Иван Иваныч", "", today);
        post1.edit("text1");
        post1.makeTextHighlighted();
        console.log(post1);
    </script>
</body>

</html>
