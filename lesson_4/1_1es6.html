<!DOCTYPE html>

<body>
    <script>
        'use strict'

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount(price) {
                this.price = this.price - this.price * 0.25;
            }
        }

        let product1 = new Product('Product1', 300);
        product1.make25PercentDiscount(product1.price);
        console.log(product1);
    </script>
</body>
