<body>
    <script>
        'use strict'

        class Num {
            constructor() {
                this.hundereds = null;
                this.tens = null;
                this.units = null;
            }

            numToObj(num) {
                if (Number.isInteger(num) && num > 0 && num < 999) {
                    this.hundereds = Math.floor(num / 100);
                    this.tens = Math.floor(num / 10) % 10;
                    this.units = num % 10;
                } else {
                    console.log("Введено неверное число");
                }
            }
        }

        let num1 = new Num();
        num1.numToObj(Number(prompt("Введите число")));
        console.log(num1);
    </script>
</body>
